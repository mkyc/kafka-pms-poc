logging.level:
  it.mltk.kes: DEBUG

spring:
  cloud:
    stream:
      bindings:
        output:
          binder: kafka
          destination: project-events
          contentType: application/json
          producer:
            headerMode: raw # Outbound data has no embedded headers
        input:
          destination: project-events
          contentType: application/json
          group: project-events-sink-v1
          consumer:
            useNativeDecoding: true
            headerMode: raw
            startOffset: earliest
      kafka:
        streams:
          binder:
            brokers: 127.0.0.1
            zkNodes: 127.0.0.1
            configuration.commit.interval.ms: 1

logger.level:
  org.apache.kafka: DEBUG
  org.apache.kafka.clients: DEBUG
